<script type="text/javascript">
function navigateToTimelineEvent(str) {
    var slug = TL.Util.slugify(str);
    var eventMarker = slug + '-marker';

    if ($('#' + eventMarker).length == 0) {
        return;
    }

    $('#' + eventMarker).trigger('click');

}
</script>
